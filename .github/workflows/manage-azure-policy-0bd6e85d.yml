        allow-no-subscriptions: true
    - name: Create or Update Azure Policies
      uses: azure/manage-azure-policy@v0
      with:
        paths: |
          exportedPolicies/initiatives/_Preview_RMIT_Malaysia_97a6d4f1-3bed-4cf4-ac5b-0e444c0408d6/**
